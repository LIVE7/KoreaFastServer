##################################################################
#                                           마스터 권한 주기                                           #
##################################################################
# 마스터 권한을 줄수 있는 설정입니다.
# 127.0.0.1(localhost)은 SUPERADMIN권한을 갖습니다.
# 또 다른 유저에게 권한을 주기 위해서는 해당 유저의 ip주소를 입력하면 됩니다.
# 권한 종류: <NORMAL|ELEVATED|MODERATOR|ADMIN|SUPERADMIN>
# 작성법
# user,<부여할 권한>,<ip주소>,<해당 유저가 입장시 뜨는 메시지>

user,SUPERADMIN,dns:localhost,Korea Fast Server 운영자님이 접속하였습니다.

user,SUPERADMIN,127.0.0.1,Korea Fast Server 운영자님이 접속하였습니다.

# user,ADMIN,192.168.0.1,어드민님이 접속하였습니다.

