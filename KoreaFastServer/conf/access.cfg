##################################################################
#                                           ip주소 엑세스 설정                                         #
##################################################################
# =================
# 구문 : ipaddress, <ALLOW | DENY>, <ip address filter>
# 예 :
# - 사설망의 사용자 만 허용 :
# ipaddress, ALLOW, 192.168. * | 127.0.0.1 | 10.0.0. *
# ipaddress, DENY, *
# - 특정 IP 주소 금지 :
# ipaddress, DENY, 69.137.29.150
# ipaddress, 허용, *
# - 아시아의 모든 사용자 차단
# ipaddress, DENY, 2 *
# ipaddress, 허용, *
# - 아시아에서 특정 사용자 허용, 나머지 금지, 다른 모든 사용자 허용
# ipaddress, ALLOW, 200.201.202.203
# ipaddress, DENY, 2 *
# ipaddress, 허용, *
# ipaddress, 허용, *
##################################################################

##################################################################
#                                           특정 유저 필터                                              #
##################################################################
# 특정 아이피를 차단할수있는 기능입니다. ALLOW 허용 / DENY 차단
# ipaddress,DENY,59,12,100,152* : 59.12.100.152 사람을 차단함
##################################################################

#차단 당한 유저의 닉네임 - (이부분 #은 그대로 놔두세요)
ipaddress,DENY,58.150.215.*

#**********************************************************************************************************************************


##################################################################
#                                               게임 필터                                                #
##################################################################
# 구문 : game, <ALLOW | DENY>, <게임 이름 필터>
# 예 :
# - 오직 2 개의 특정 게임 허용 :
# 경기, 허용, NBA Jam *
# 경기, 허용, NBA 최대 *
# 경기, DENY, *
# - Capcom이 포함 된 이름으로 모든 게임 금지 및 채팅 및 자리 비움 게임
# game, DENY, * Capcom *
# 게임, DENY, * 채팅 (게임 제외) | * 자리 비움 (메시지 남기기)
# 경기, 허용, *
# 게임, 허용, *
##################################################################

# 특정 게임을 차단할수있는 기능입니다. ALLOW 허용 / DENY 차단
# 설명 Capcom 회사의 1942 (set 1) 게임을 서버에서 하면 밴당함.

#game,DENY,*Capcom*
#game,DENY,*1942 (set 1)*


